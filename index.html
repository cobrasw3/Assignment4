<body>
    <style>
        *{text-align: center;}

    <p>
        <h3>ID :
          <input id="ID" type="text">
        </h3>
        <h3>Name:
          <input id="name" type="text">
        </h3>
        <h3>email:
            <input id="email" type="email">
          </h3>
          <div>
            <button type="button" onclick = "window.location.href = '/users'">Show users</button>
            <button type="button" onclick = "window.location.href = '/users/'+getElementById('ID').value">Show user by ID</button>
            <button type="button" onclick = "window.location.href = '/users/create/'+getElementById('ID').value+'/'+getElementById('name').value+'/'+getElementById('email').value">Create user</button>
            <button type="button" onclick = "window.location.href = '/users/update/'+getElementById('ID').value+'/'+getElementById('name').value+'/'+getElementById('email').value">Update user</button>
            <button type="button" onclick = "window.location.href = '/users/delete/'+getElementById('ID').value">Delete user</button>
          </div>
</body>
